<div class="login-box">
  <span>Login</span>
  <div class="spacer" ></div>
  <div>
    <label>
      User
      <input placeholder="name">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" placeholder="password">
    </label>
  </div>
  <div class="buttons">
    <button>Go !</button>
    <span (click)="openRegisterDialog($event)" class="register-link">Register here <i class="fas fa-angle-double-right"></i></span>
  </div>
</div>

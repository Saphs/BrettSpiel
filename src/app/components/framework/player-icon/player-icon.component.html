<div class="icon-container">
  <div class="round-avatar golden-border" [ngStyle]="{'width': size, 'height': size, 'padding': borderThickness}">
    <img [src]="currentSource" alt="icon">
  </div>
  <div *ngIf="enableUpload" class="upload-icon" (click)="fileInput.click()"><i class="fas fa-file-upload"></i></div>
  <input
    style="display: none"
    type="file" (change)="uploadImageFile($event)"
    #fileInput>
</div>

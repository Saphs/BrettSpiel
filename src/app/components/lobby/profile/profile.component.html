<div class="container-fluid my-5 p-3">
  <div *ngIf="selectedFile?.status === 'ok'" class="alert alert-success">
    Image Uploaded Succesfuly!
  </div>
  <div *ngIf="selectedFile?.status === 'fail'" class="alert alert-danger">
    Image Upload Failed!
  </div>

  <div class="row justify-content-around">
    <div class="col-md-5 col-xl-4 box">
      <div class="row justify-content-center">
        <div class="col-md-12 p-3">
          <img class="img-fluid rounded mx-auto d-block" (click)="imageInput.click()" *ngIf="currentUser" #profilePic [src]="profileSource" alt="'Profile'" />
          <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)" style="display: none" />
        </div>

        <div class="col-md-12 p-3">
          <div class="row">
            <div class="col-md-12 justify-content-center text-center d-inline-block text-truncate">
              <span class="h1">{{ currentUser?.display_name }}</span>
            </div>

            <div class="col-md-12 justify-content-center text-center">
              <i class="far fa-clock"></i> {{ timePlayed }}
            </div>

            <div class="col-md-12 justify-content-center text-center">
              <i class="fas fa-dice-six"></i> Number of Games (COOMING SOON)
            </div>
          </div>
        </div>

        <div class="col-md-12 pt-3 px-3 justify-content-end">
          <div>
            <p class="small text-right m-0">
              dabei seit: {{ currentUser?.user_creation | date: "d. MMMM y" }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-7 box">
      <p>Game History</p>
    </div>
  </div>
  <div *ngIf="selectedFile?.pending" class="img-loading-overlay">
    <div class="img-spinning-circle"></div>
  </div>
</div>

<span class="languageContainer">
  <mat-form-field>
    <mat-label class="languageLabel">Language</mat-label>
    <mat-select>
      <mat-option (click)="selectLang(lang.id)" *ngFor="let lang of languageList">
        <img class="flagIcon" src="/assets/{{lang.flag}}"/>
        {{lang.desc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</span>

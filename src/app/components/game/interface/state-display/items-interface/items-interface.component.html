<div class="Item-Display">
  <div (click)="prevItem($event)" *ngIf="scrollable"><i class="fas fa-chevron-left"></i></div>
  <div (click)="activateItem($event)" class="round-image golden-border">
    <img [src]="itemThumbnail" alt="'Item'">
  </div>
  <div (click)="nextItem($event)" *ngIf="scrollable"><i class="fas fa-chevron-right"></i></div>
  <div class="tooltip-container">
    <div class="tooltip-arrow"></div>
    <div class="tooltip">
      <span class="itemName">{{itemName}}</span>
      <div class="separator"></div>
      <div class="itemDescription">{{itemDescription}}</div>
    </div>
  </div>
</div>

<div class="base-flex">
  <div class="head-container">
    <span class="head">Host a new round</span>
  </div>

  <div class="content">
    <div class="element">
      <label>
        Lobby name:
        <input [(ngModel)]="lobbyName">
      </label>
    </div>
  </div>

  <div class="foot">
    <button (click)="closeMe()">Cancel</button>
    <button (click)="createGame()">Create</button>
  </div>
</div>

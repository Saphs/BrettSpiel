<div class="list-box">
  <div class="wrapper">
    <div *ngIf="isloading" class="centered-on-gif"><i class="fas fa-spinner fa-spin"></i></div>
    <img [class]="isloading ? 'animated-gif darken' : 'animated-gif'" src="{{contentUrl}}" (loadstart)="isloading = true" (load)="isloading = false" (click)="getNewGif()"/>
  </div>
</div>

<span class="languageContainer">
  <mat-form-field>
    <mat-label class="languageLabel">Language</mat-label>
    <mat-select>
      <mat-option *ngFor="let lang of languageList" (click)="selectLang(lang.id)">
        <img class="flagIcon" src="/assets/{{lang.flag}}"/>
        {{lang.desc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</span>

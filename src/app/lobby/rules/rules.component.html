<div>
  <h1 attr.data-heading="{{languageObjects.ruleTitle}}">{{languageObjects.ruleTitle}}</h1>
  <div class="grid">
    <div class="bullet-point" *ngFor="let bullet of bulletPoints" >
      <div style="width: 24px; text-align: left;"><i [ngClass]="bullet.icon"></i></div><span>{{languageObjects[bullet.key]}}</span>
    </div>
</div>
